<!DOCTYPE html>
<html>
<head>
	<title>Tweet 2</title>
	<style type="text/css">
		body{
			background-color: black;
		}
		
		.element {
  			animation:nudge 5s linear infinite alternate;
    		margin-top:-150px;
    		left: -100px;
		}

		@keyframes nudge {
 		0%, 100% {
    		transform: translate(0, 0);
  			}
  
  		50% {
    		transform: translate(-50px, 0);
  			}
  
  		80% {
   			transform: translate(-100px, 0);
  			}
		}


		.one{
			 animation:nudgee 5s linear infinite alternate;
			 right: -100px;
			 align-items: right;
			 display: inline-block;
		}

		@keyframes nudgee {
 		0%, 100% {
    		transform: translate(0, 0);
  			}
  
  		50% {
    		transform: translate(-50px, 0);
  			}
  
  		80% {
   			transform: translate(-100px, 0);
  			}
		}


		body {
  			display: flex;
  			align-items: center;
  			justify-content: center;
		}

		.text{
			color: white;
			opacity: 0.3;
			position: absolute; 
			font-size: 20px;
			font-family: impact;
		}


	</style>
</head>
<body>



<div class="element">
	<img src="Images/mist.png">
</div>
<div class="element one">
	<img src="Images/mist2.png">
</div>

<br>

<div class="text">
	You land on the emerald surface. You realize the brisk air means you might die. You die. 3/4/2019 7.14pm
</div>





</body>
</html>
